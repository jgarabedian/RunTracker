<div class="row justify-content-center delete-run ">
    <div class="col-md-8 delete-run__card">
        <div class="card">
            <h5 class="card-header">Confirm Delete</h5>
            <div class="card-body">
            <h5 class="card-title">The following run will be deleted. This action is permanent.</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>Date:</b> {{Run['date'] | date}}</li>
                <li class="list-group-item"><b>Miles:</b>  {{Run['miles']}}</li>
                <li class="list-group-item"><b>Distance:</b> {{Run['distance']}}</li>
            </ul>
            <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
            <button type="button" (click)="deleteRun()" class="btn btn-danger float-right">
                Delete Run
            </button>
            <button type="button" (click)="cancel()" class="btn btn-light float-right">
                Cancel
            </button>
            </div>
        </div>
    </div>
</div>
